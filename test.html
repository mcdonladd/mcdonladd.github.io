<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>



<title>Word Shuffle</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0efeb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #a7bed3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        h1 {
            text-align: center;
            color: black;
            font-family: Cheltenham;
            font-weight: bold;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        #grid div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #grid div:hover {
            background-color: #ddd;
        }

        #wordInput {
            width: calc(100% - 120px);
            //margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 30px;
        }

        #guessedWords {
            margin-bottom: 20px;
        }

        #score {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #timer {
            font-size: 18px;
        }


    </style>
</head>

<body style="background-color: #f0efeb">

<div class="top-bar">
    <img src="images/1.png" alt="Logo" class="logo">
</div>


<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="test.html">Game1</a>
    <a href="#">Game2</a>
    <a href="#">Game3</a>
    <a href="#">Game4</a>
</div>

<div class="topleft" style="position: fixed; top: 0; left: 0;">
    <img src="images/favicon-32x32.png" style="width: 30px; height: 30px; margin-right: 10px;" alt="Favicon">
    <span style="font-size:40px;cursor:pointer;" onclick="openNav()">&#9776;</span>
</div>
<div class="container">
    <h1>Word Shuffler</h1>
    <div id="grid">
        <!-- Display the grid of letters here -->
    </div>
    <input type="text" id="wordInput" placeholder="Enter your word">
    <div class="guessedWordsContainer">
        <div id="guessedWords">
            <!-- Display the list of guessed words here -->
        </div>
    </div>
    <div id="score">Score: <span id="scoreValue">0</span></div>

    <div class = "timer">
    <div>Time Remaining: <h2>00:00</h2></div>
    </div>
    <div class="keyboard">
        <div class="keyboard-container">
            <div>
            <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
            </div>
            <div>
            <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
            </div>
            <div>
            <button>ENTER</button><button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button><button>DEL</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("wordInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            var inputText = document.getElementById("wordInput").value;
            // Process the input text here, for example, you can call a function to handle it
            addGuessedWord(inputText);
            // Clear the input field
            document.getElementById("wordInput").value = "";
        }
    });

    function addGuessedWord(word) {
        // Create a new paragraph element
        var paragraph = document.createElement("h1");
        // Set the text content to the guessed word
        paragraph.textContent = word;
        // Add the guessed-word class to the paragraph
        paragraph.style.margin = "5px 0";
        paragraph.style.padding = "5px 10px";
        paragraph.style.backgroundColor = "#809bce";
        paragraph.style.borderRadius = "5px";
        paragraph.style = "Cheltenham";
        // Append the paragraph to the guessedWords div
        document.getElementById("guessedWords").appendChild(paragraph);
    }


    document.querySelectorAll('.keyboard button').forEach(button => {
        button.addEventListener('click', () => {
            const key = button.textContent.toLowerCase(); // Get the lowercase letter of the button
            if (key === 'enter') {
                // Handle the Enter key press, similar to what we did before
                var inputText = document.getElementById("wordInput").value;
                addGuessedWord(inputText);
                document.getElementById("wordInput").value = "";
            } else if (key === 'del') {
                // Handle the Delete key press, clear the input field
                document.getElementById("wordInput").value = "";
            } else {
                // For other keys, append the character to the input field
                document.getElementById("wordInput").value += key;
            }
        });
    });

    //timer functionality
    let timeSecond = 120;
    const timeH = document.querySelector("h2");

    displayTime(timeSecond);

    const countDown = setInterval(() => {
        timeSecond--;
        displayTime(timeSecond);
        if (timeSecond == 0 || timeSecond < 1) {
            endCount();
            clearInterval(countDown);
        }
    }, 1000);

    function displayTime(second) {
        const min = Math.floor(second / 60);
        const sec = Math.floor(second % 60);
        timeH.innerHTML = `
  ${min < 10 ? "0" : ""}${min}:${sec < 10 ? "0" : ""}${sec}
  `;
    }

    function endCount() {
        timeH.innerHTML = "Time out";
    }
</script>

</body>
</html>
