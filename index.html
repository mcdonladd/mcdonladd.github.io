<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="myscripts.js"></script>

        <title >SamsGames.com</title >
    </head>
    <body style="background-color: #f0efeb">

    <div class="top-bar">
        <img src="images/1.png" alt="Logo" class="logo">
    </div>


        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="test.html">Game1</a>
            <a href="#">Game2</a>
            <a href="#">Game3</a>
            <a href="#">Game4</a>
        </div>

        <div class="topleft" style="position: fixed; top: 0; left: 0;">
            <img src="images/favicon-32x32.png" style="width: 30px; height: 30px; margin-right: 10px;">
            <span style="font-size:40px;cursor:pointer;" onclick="openNav()">&#9776;</span>
        </div>



    <div class="middlesection">
        <div class="tile">
            <img src="images/shufflr.png" alt="Game 1">
            <div class="fade">
                <div class="text"><a href="test.html">Game1</a></div>
            </div>
        </div>
        <div class="tile">
            <img src="images/shufflr.png" alt="Game 2">
            <div class="fade">
                <div class="text">Play Game 2</div>
            </div>
        </div>
        <div class="tile">
            <img src="images/shufflr.png" alt="Game 3">
            <div class="fade">
                <div class="text">Play Game 3</div>
            </div>
        </div>
        <div class="tile">
            <img src="images/shufflr.png" alt="Game 4">
            <div class="fade">
                <div class="text">Play Game 4</div>
            </div>
        </div>
    </div>


        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
            }
        </script>





    </body> 
</html>
